<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="author" content="http://www.softwhy.com/"/>
    <title>蚂蚁部落</title>
    <style>
        .antzone {
            display: inline-block;
            font-size: 80px;
            line-height: 80px;
            color: #ff0000;
            position: relative;
            overflow: hidden;
            white-space: pre;
        }

        .antzone:before {
            position: absolute;
            left: 0;
            top: 0;
            color: #fff;
            display: block;
            height: 50%;
            content: attr(data-content);
            overflow: hidden;
        }
    </style>
</head>
<body>
<span class="antzone" data-content="蚂">蚂</span>
<span class="antzone" data-content="蚁">蚁</span>
<span class="antzone" data-content="部">部</span>
<span class="antzone" data-content="部">部</span>
</body>
</html>
